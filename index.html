    <meta name="application-name" content="SWG">

    <link rel="icon" href="https://juan-antonio-ledesma.github.io/spanish-word-gender/images/touch/swg-192.png"

        sizes="48x48">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="swg">
        <header class="swg__header">
            <h1 class="swg__title">spanish w<span class="swg__title-decoration">o</span>rd gender</h1>
            <h2 class="swg__subtitle">choose the correct gender of the word</h2>

            <div class="swg__punctuation-container">
                <p class="swg__punctuation">score: <span id="right-answers" class="swg__right-answers">0</span></p>
                <p id="plus-one" class="swg__plus-one">+1</p>
            </div>
        </header>

        <p id="word-container" class="swg__word-container">
            <span id="error" class="swg__error"></span>
            <span id="word" data-gender="" class="swg__word">???</span>
        </p>

        <div class="swg__buttons-container">
            <button class="swg__button swg__button--male" id="button-male">el</button>
            <button class="swg__button swg__button--female" id="button-female">la</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
